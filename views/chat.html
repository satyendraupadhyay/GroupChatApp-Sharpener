<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/chat.css" rel="stylesheet"> <!-- Link to external CSS file --> 
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border">
        <div class="container-fluid">
            <a class="navbar-brand" href="/chat">Group Chat App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-dark" href="#" id="username-nav" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            John Doe
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="username-nav">
                            <li><button class="dropdown-item" id="logout-btn">Logout</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
            
        </div>
    </nav>

    <!-- Main Page -->
    <div class="container-fluid position-relative">
        <div class="vertical-line"></div>
        <div class="row">
            <div class="col-3 left-column">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Groups</span>
                        <button class="btn btn-sm btn-secondary border-20" id="new-group-btn" data-bs-toggle="modal" data-bs-target="#createGroupModal">+</button>
                    </div>
                    
                    <div class="card-body chat-container">
                        <ul class="list-group" id="group-list">
                            <!-- <li class="list-group-item clickable">Common Group</li> -->
                            <!-- Add more groups as needed -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-9 right-column">
                <div id="group-chat-container">
                    <!-- Initial placeholder image -->
                    <img id="group-placeholder-image" src="/images/startChat.jpg" alt="Placeholder Image" class="img-fluid" />
                
                    <!-- Card for displaying chat -->
                    <div class="card d-none" id="group-chat-card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <button class="btn btn-light btn-outline-dark" id="editGroupBtn">Chat</button>
                        </div>
                        <div class="card-body chat-container" id="chat-container">
                            <!-- Chat messages will be displayed here -->
                        </div>
                        <div class="card-footer chat-input">
                            <form id="chat-form">
                                <div class="chat-input-area d-flex align-items-center">
                                    <input type="text" id="message" class="form-control mr-2" placeholder="Type your message..." />
                                    <button id="send-btn" class="btn btn-primary">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Modal for creating new group -->
<div class="modal fade" id="createGroupModal" tabindex="-1" aria-labelledby="createGroupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="createGroupForm">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="createGroupModalLabel">Create New Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="groupName" class="form-label">Group Name</label>
                        <input type="text" class="form-control" id="groupName" required>
                    </div>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <div class="container" id="modalFooterContainer">
                        <h6>All Users</h6>
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary">Create group</button>
                </div>
            </form>
        </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
