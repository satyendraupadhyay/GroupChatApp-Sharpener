<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/chat.css" rel="stylesheet"> <!-- Link to external CSS file -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border">
        <div class="container-fluid">
            <a class="navbar-brand" href="/chat">Group Chat App</a>
            <div class="m-2 rounded-3">
                <button class="btn btn-sm btn-dark border-0" id="new-group-btn" data-bs-toggle="modal" data-bs-target="#createGroupModal">Create new group</button>
            </div>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <div class="navbar-text text-warning" id="username-nav">John Doe</div>
                    </li>
                    <li class="nav-item px-1">
                        <button class="btn btn-sm btn-outline-dark border-0" id="logout-btn">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Page -->
    <div class="container-fluid position-relative">
        <div class="vertical-line"></div>
        <div class="row">
            <div class="col-3 left-column">
                <div class="card">
                    <div class="card-header">
                        Groups
                    </div>
                    <div class="card-body chat-container">
                        <ul class="list-group" id="group-list">
                            <li class="list-group-item clickable">Common Group</li>
                            <!-- Add more groups as needed -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-9 right-column">
                <div class="card">
                    <div class="card-header">
                        Chat
                    </div>
                    <div class="card-body chat-container" id="chat-container">
                        <!-- <div class="chat-message">
                            <strong>User 1:</strong> Hello!
                        </div>
                        <div class="chat-message">
                            <strong>User 2:</strong> Hi there!
                        </div> -->
                        <!-- Add more chat messages as needed -->
                    </div>
                    <div class="card-footer chat-input">
                        <form id="chat-form">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Type your message here..." id="message">
                                <button class="btn btn-primary" type="submit" id="send-btn">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for creating new group -->
    <div class="modal fade" id="createGroupModal" tabindex="-1" aria-labelledby="createGroupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createGroupModalLabel">Create New Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createGroupForm">
                        <div class="mb-3">
                            <label for="groupName" class="form-label">Group Name</label>
                            <input type="text" class="form-control" id="groupName" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
