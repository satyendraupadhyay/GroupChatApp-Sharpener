<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="intro">
        <div class="mask d-flex align-items-center h-100" style="background-color: #D6D6D6;">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
      
                    <div class="my-md-5 pb-5">
      
                      <h1 class="fw-bold mb-0">Signup</h1>
      
                      <i class="fas fa-user-astronaut fa-3x my-5"></i>
                      <form id="signup-form">
                      <div class="form-outline mb-4">
                        <input type="text" id="name" class="form-control form-control-lg" />
                        <label class="form-label" for="name">Name</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" />
                        <label class="form-label" for="email">Email</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" />
                        <label class="form-label" for="password">Password</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="number" id="phone" class="form-control form-control-lg" />
                        <label class="form-label" for="phone">Phone no.</label>
                      </div>
      
                      <button class="btn btn-primary btn-lg btn-rounded gradient-custom text-body px-5" type="submit">Sign up</button>
                      </form>
                    </div>
      
                    <div>
                      <p class="mb-0">Already have an account? <a href="/signin" class="text-body fw-bold">Sign in</a></p>
                    </div>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
      <script src="/js/signup.js"></script>
</body>
</html>
